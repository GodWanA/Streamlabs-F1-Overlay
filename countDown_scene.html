<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/countdown.css" />
    <title>CountDown</title>
  </head>

  <body>
    <div class="wrapper">
      <video autoplay muted="muted" volume="0" crossorigin="anonymous" class="video-player-background">
        <p>Your user agent does not support the HTML5 Video element.</p>
      </video>
      <video autoplay muted="muted" volume="0" class="video-player">
        <p>Your user agent does not support the HTML5 Video element.</p>
      </video>
      <canvas id="my-canvas"></canvas>

      <div class="timer-container">
        <div class="titlebar">Hamarosan kedődik a stream</div>
        <div class="session-image-container">
          <img src="./Images/default.png" class="session-image" />
        </div>
        <div class="title-container">valami címféle</div>
        <div class="timer">
          <fieldset>
            <legend>starts in</legend>
            <div class="counter">
              <div class="minutes">
                <span class="min-value">XX</span>
                <span class="units">MINS</span>
              </div>
              :
              <div class="seconds">
                <span class="sec-value">XX</span>
                <span class="units">SECS</span>
              </div>
            </div>
            <!-- etc -->
          </fieldset>
        </div>
      </div>
      <iframe src="./titlebar.html" class="infobox" frameborder="0"></iframe>
      <iframe src="./showname.html" class="followbox" frameborder="0"></iframe>
      <div class="main-title-container">asd</div>
    </div>
    <script
      src="./configs/countDown_scene_config.js"
      type="text/javascript"
    ></script>
    <script src="./js/countdown_scene.js" type="text/javascript"></script>
  </body>
</html>
