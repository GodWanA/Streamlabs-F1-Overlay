<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/camerafeed.css">
    <title>camerafeed</title>
</head>

<body>
    <div class="wrapper">
        <div class="sponsorship-container">
            <div class="sponsoship-inner-container">
                <div class="sponsor">
                    <ul class="content">                        
                    </ul>
                </div>
            </div>
        </div>
        <div class="background">
            <div class="data-container">
                <div class="data-inner-container">
                    <div class="number-container d-hidden">
                        <div class="number"></div>
                    </div>
                    <span class="team-color"></span>
                    <div class="name-container">
                        <div class="first-name"></div>
                        <div class="last-name"></div>
                    </div>
                </div>
            </div>
            <div class="camera-feed-container">
                <div class="camera-feed">
                    <video id="video" width="cover" height="" autoplay></video>
                </div>
            </div>
        </div>
    </div>
    <script src="./configs/camera_config.js"></script>
    <script src="./js/camera.js"></script>
</body>

</html>
